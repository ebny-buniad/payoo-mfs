<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="flex justify-center items-center">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard bg-white phone-3 px-2 pt-10">
                        <div class="flex justify-between items-center">
                            <div class="flex gap-2 items-center">
                                <img class="w-14 h-14" src="img/logo.png" alt="">
                                <div>
                                    <h1 class="text-xl font-extrabold"> $ <span id="main-balance">4000</span></h1>
                                    <div class="text-xs font-bold">Available Balance</div>
                                </div>
                            </div>
                            <div>
                                <button
                                    class="border border-blue-500 font-bold text-gray-600 px-6 py-2 rounded bg-transparent">Log
                                    Out</button>
                            </div>
                        </div>
                        <hr class="mt-2">
                        <!-- User Action Buttons  -->
                        <div class="mt-5 grid grid-cols-3 gap-5">
                            <button class="border border-blue-500 p-2 rounded font-semibold">
                                <img class="w-7 mx-auto pb-2" src="img/wallet.png" alt="">Add Moeny
                            </button>

                            <button class="border border-blue-500 p-2 rounded font-semibold">
                                <img class="w-7 mx-auto pb-2" src="img/wallet.png" alt="">Cashout
                            </button>

                            <button class="border border-blue-500 p-2 rounded font-semibold">
                                <img class="w-7 mx-auto pb-2" src="img/wallet.png" alt="">Send Money
                            </button>

                            <button class="border border-blue-500 p-2 rounded font-semibold">
                                <img class="w-7 mx-auto pb-2" src="img/wallet.png" alt="">Get Bonus
                            </button>

                            <button class="border border-blue-500 p-2 rounded font-semibold">
                                <img class="w-7 mx-auto pb-2" src="img/wallet.png" alt="">Pay Bill
                            </button>

                            <button class="border border-blue-500 p-2 rounded font-semibold">
                                <img class="w-7 mx-auto pb-2" src="img/wallet.png" alt="">Transection
                            </button>

                        </div>

                        <!-- Add money -->
                        <h3 class="text-xl font-bold mt-3">Add Money</h3>
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-sm border mx-auto mt-5">
                            <form class="card-body p-3">
                                <select class="select select-bordered w-full" required>
                                    <option disabled selected>Select Bank</option>
                                    <option>Sonali Bank PLC</option>
                                    <option>Rupali Bank PLC</option>
                                    <option>Brac Bank PLC</option>
                                    <option>Islami Bank Bangladesh PLC</option>
                                </select>
                                <div class="form-control">
                                    <input type="number" placeholder="Account number" class="input input-bordered"
                                        required />
                                </div>
                                <div class="form-control">
                                    <input type="number" placeholder="Amount" id="amount" class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <input type="password" placeholder="PIN" id="pin" class="input input-bordered" required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="add-money" class="btn btn-primary">Add money</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/add-money.js"></script>
</body>

</html>
